<!DOCTYPE html>
<html>
    <head>
       <title>Simulacion de conduccion </title>
       <meta http-equiv="Access-Control-Allow-Origin" content="*" />

       <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
       <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
       <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
       <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js" crossorigin="anonymous" ></script>
       <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    </head>
    <body>
        <a-scene id="scene" background="color:lightblue">
            <a-assets>
                <a-asset-item
                  id="city"
                  src="./city/scene.gltf"
                ></a-asset-item>
                <a-asset-item
                  id="volante"
                  src="./volante_fiat__steering_wheel/scene.gltf"
                ></a-asset-item>
                <a-asset-item
                  id="pedal1"
                  src="./accelerator_pedal/scene.gltf"
                ></a-asset-item>
                <a-asset-item
                  id="girl"
                  src="./stylized_low_poly_girl_character/scene.gltf"
                ></a-asset-item>
                <a-asset-item
                  id="boy"
                  src="./running_boy/scene.gltf"
                ></a-asset-item>
                <a-asset-item
                  id="cat"
                  src="./toon_cat_free/scene.gltf"
                ></a-asset-item>
            </a-assets>

            <a-entity>
                <a-entity position="0 -12 200" rotation="0 -90 0" scale="0.05 0.05 0.05" gltf-model="#city"></a-entity>
            </a-entity>

            <a-entity>
                <a-entity position="0 0.2 12" rotation="0 0 0" scale="4 4 4" gltf-model="#volante"></a-entity>
            </a-entity>

            <a-entity>
              <a-entity position="18 -8 40" rotation="0 -120 0" scale="4 4 4" gltf-model="#girl"></a-entity>
            </a-entity>

            <a-entity>
              <a-entity position="10 -8 48" rotation="0 -140 0" scale="1.3 1.3 1.3" gltf-model="#boy"></a-entity>
            </a-entity>

            <a-entity>
              <a-entity position="4 -8 48" rotation="0 180 0" scale="0.01 0.01 0.01" gltf-model="#cat"></a-entity>
            </a-entity>

           <a-camera position="0 0 30"></a-camera>
        </a-scene>
        <!--  -->
    </body>
</html>
